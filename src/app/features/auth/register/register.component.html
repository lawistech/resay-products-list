<!-- src/app/features/auth/register/register.component.html -->
<div class="min-h-screen flex items-center justify-center bg-stone-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md border border-stone-200 overflow-hidden">
    <!-- Paper fold corner effect -->
    <div class="relative">
      <div class="absolute top-0 right-0 w-0 h-0 border-t-[24px] border-r-[24px] border-t-stone-200 border-r-stone-50 shadow-sm"></div>
    </div>

    <div class="p-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-serif font-bold text-stone-800">
          Create a New Account
        </h2>
        <p class="mt-2 text-stone-600 text-sm">
          Or
          <a routerLink="/login" class="font-medium text-stone-600 hover:text-stone-800 underline decoration-dashed underline-offset-4">
            sign in to your existing account
          </a>
        </p>
        <div class="mt-2 h-px w-16 bg-stone-300 mx-auto"></div>
      </div>

      <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="space-y-5">
          <div>
            <label for="email-address" class="block text-sm font-medium text-stone-700 mb-1">Email address</label>
            <input id="email-address" name="email" type="email" formControlName="email" required
                   class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
                   placeholder="your.email@example.com">
            <div *ngIf="f['email'].touched && f['email'].errors" class="text-rose-600 text-sm mt-1">
              <span *ngIf="f['email'].errors['required']">Email is required</span>
              <span *ngIf="f['email'].errors['email']">Please enter a valid email</span>
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-stone-700 mb-1">Password</label>
            <input id="password" name="password" type="password" formControlName="password" required
                   class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
                   placeholder="••••••••">
            <div *ngIf="f['password'].touched && f['password'].errors" class="text-rose-600 text-sm mt-1">
              <span *ngIf="f['password'].errors['required']">Password is required</span>
              <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</span>
            </div>
          </div>

          <div>
            <label for="confirm-password" class="block text-sm font-medium text-stone-700 mb-1">Confirm Password</label>
            <input id="confirm-password" name="confirmPassword" type="password" formControlName="confirmPassword" required
                   class="w-full px-3 py-2 bg-stone-100 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent"
                   placeholder="••••••••">
            <div *ngIf="f['confirmPassword'].touched && registerForm.hasError('mismatch')" class="text-rose-600 text-sm mt-1">
              Passwords do not match
            </div>
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="isLoading || registerForm.invalid"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-stone-800 hover:bg-stone-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500 disabled:bg-stone-300 disabled:cursor-not-allowed">
            <span *ngIf="isLoading" class="mr-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            <span>Create Account</span>
          </button>
        </div>

        <div class="text-center pt-4 border-t border-stone-200">
          <p class="text-sm text-stone-600">
            Already have an account?
            <a routerLink="/login" class="font-medium text-stone-600 hover:text-stone-800 underline decoration-dashed underline-offset-4">
              Sign in
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
