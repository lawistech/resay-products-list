<!-- src/app/app.component.html -->
<div class="flex h-screen bg-stone-100">
  <!-- Sidebar Navigation -->
  <div *ngIf="showSidebar && (authService.currentUser$ | async)" class="w-64 bg-white border-r border-stone-200 shadow-sm">
    <div class="p-6">
      <h1 class="text-xl font-serif font-bold text-stone-800 flex items-center">
        <span>Call Tracker</span>
      </h1>
      <p class="text-sm text-stone-500">Admin Dashboard</p>
      <div class="mt-2 h-px w-16 bg-stone-300"></div>
    </div>
    
    <nav class="mt-4 px-4">
      <a routerLink="/dashboard" routerLinkActive="bg-stone-100 text-stone-800" 
         class="flex items-center px-3 py-3 text-stone-600 rounded-md mb-1 hover:bg-stone-100 transition-colors duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Dashboard
      </a>

      <a routerLink="/schedule" routerLinkActive="bg-stone-100 text-stone-800"
          class="flex items-center px-3 py-3 text-stone-600 rounded-md mb-1 hover:bg-stone-100 transition-colors duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        Schedule
      </a>
      
      <a routerLink="/contacts" routerLinkActive="bg-stone-100 text-stone-800"
         class="flex items-center px-3 py-3 text-stone-600 rounded-md mb-1 hover:bg-stone-100 transition-colors duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Contacts
      </a>
      
      
      <a routerLink="/call-history" routerLinkActive="bg-stone-100 text-stone-800"
         class="flex items-center px-3 py-3 text-stone-600 rounded-md mb-1 hover:bg-stone-100 transition-colors duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
        Call History
      </a>
      
      <a routerLink="/reports" routerLinkActive="bg-stone-100 text-stone-800"
         class="flex items-center px-3 py-3 text-stone-600 rounded-md mb-1 hover:bg-stone-100 transition-colors duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        Reports
      </a>
      
      <a routerLink="/settings" routerLinkActive="bg-stone-100 text-stone-800"
         class="flex items-center px-3 py-3 text-stone-600 rounded-md mb-1 hover:bg-stone-100 transition-colors duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        Settings
      </a>

      <a routerLink="/products" routerLinkActive="bg-stone-100 text-stone-800"
          class="flex items-center px-3 py-3 text-stone-600 rounded-md mb-1 hover:bg-stone-100 transition-colors duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
        </svg>
        Products
      </a>
    </nav>
    
    <!-- User Profile -->
    <div class="absolute bottom-0 w-64 border-t border-stone-200">
      <div class="p-4 flex items-center">
        <div class="h-10 w-10 rounded-full bg-stone-800 flex items-center justify-center text-white font-serif">
          {{ userInitial }}
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-stone-800">Admin User</p>
          <button (click)="authService.signOut()" class="text-xs text-stone-500 hover:text-stone-800 underline decoration-dashed underline-offset-4">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto p-6 bg-stone-100">
